{% extends "layout.html" %}

{% block content %}
<h1>Device Status Dashboard</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>IP Address</th>
            <th>Status</th>
            <th>Last Updated</th>
        </tr>
    </thead>
    <tbody>
        {% for device in devices %}
        <tr>
            <td>{{ device.ip_address }}</td>
            <td>{{ device.status }}</td>
            <td>{{ device.last_updated }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
